<header class="header">
  <h1 class="headline">CryptoCurrency History Chart</h1>
  <hr>
  <nav class="ranks-select">
    <h2 class="readable-hidden">Coin Rank</h2>
    <button *ngFor="let rank of ranks"
      [class.active]="this.cryptoService.selectedRank===rank"
      (click)="this.cryptoService.changeRankingTable(rank)"
      class="btn btn-danger"># {{ rank }}</button>
  </nav>
</header>
